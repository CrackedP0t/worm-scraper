name: Test
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: 14

    - run: npm install

    - run: npm run lint

    # CI would take too long if we did the download every time too. So, we cache it. This does mean we're vulnerable to
    # source changes exposing problems in our code, but those are pretty infrequent. If they occur, we need to bump the
    # cache key.
    - uses: actions/cache@v2
      with:
        key: worm-ward-cache-2020-12-31
        path: ./cache

    - run: node ./lib/worm-scraper.js --book=worm

    - run: node ./lib/worm-scraper.js --book=ward
  epubcheck:
    name: EPUBCheck
    needs: build
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: 15
        java-package: jre
    - run: mvn dependency:get -Dartifact=org.w3c:epubcheck:4.2.4
    - run: ls ~/.m2/repository/
    - run: java -jar ~/.m2/repository/epubcheck.jar --help
